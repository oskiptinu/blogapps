<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <style>
        .search-form {
            background-color: #d60808;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portofolio Saya</h1>
    </header>
    <section class="profile">
        <img src="./assets//images/profile.png" alt="Foto Profil">
        <div class="profile-info">
            <h2>Hendar</h2>
            <p>Deskripsi singkat tentang diri Anda.</p>
        </div>
    </section>
    <!-- Section Social Media -->
    <section class="social-media background" >
        <h2>Media Sosial</h2>
        <a href="https://www.facebook.com/">Facebook</a>
        <a href="https://www.twitter.com/">Twitter</a>
        <a href="https://www.instagram.com/">Instagram</a>
    </section>

    <!-- Section portofolio -->
    <section class="search-form background" style="background-color: #e5f103 !important;">
        <h2>Cari Proyek</h2>
        <input id="search" type="text" name="search" onkeyup="search()" placeholder="Masukkan kata kunci">
    </section>
    <div class="container" id="portfolioContainer">
    </div>
    <!-- End Section portofolio -->

    <div id="chat-container">
        <div id="chat-log"></div>
        <div id="floating-chat">
            <button id="btn-chat">Chat</button>
        </div>
    </div>
</body>
<script src="./assets/js/index.js"></script>
<script>
    console.log("hello world!");
</script>
</html>
